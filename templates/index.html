<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="static/icons8-approval-32.png" style="border-radius: 50%;">
    <title>TruthLens</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'media'  // Use system preference
        }
    </script>

    <!-- Markdown rendering and sanitization -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify/dist/purify.min.js"></script>
    
    <style type="text/tailwind">
        @layer base {
            body {
                @apply transition-colors duration-200;
            }
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center bg-gray-50 dark:bg-gray-900 transition-colors">
    <div class="w-full max-w-3xl bg-white dark:bg-gray-800 rounded-lg p-8 transition-colors">
        <h1 class="text-2xl font-bold mb-6 text-center text-blue-700 dark:text-blue-400">AI-Powered Misinformation Detector</h1>
        
        <!-- Mode buttons -->
        <div class="mb-4 flex justify-center space-x-4">
            <button id="textBtn" class="mode-btn px-4 py-2 rounded bg-gray-200 dark:bg-gray-700 text-blue-700 dark:text-blue-400">Text</button>
            <button id="urlBtn" class="mode-btn px-4 py-2 rounded bg-gray-200 dark:bg-gray-700 text-blue-700 dark:text-blue-400">URL</button>
            <button id="imageBtn" class="mode-btn px-4 py-2 rounded bg-gray-200 dark:bg-gray-700 text-blue-700 dark:text-blue-400">Image</button>
        </div>

        <!-- Input form -->
        <form id="inputForm" enctype="multipart/form-data">
            <div id="textInput" class="mode-input">
                <label class="block mb-2 font-semibold dark:text-gray-200">Enter Text</label>
                <textarea name="text" class="w-full p-2 border rounded dark:bg-gray-700 dark:border-gray-600 dark:text-white resize-none" placeholder="Share your text information" required></textarea>
            </div>
            <div id="urlInput" class="mode-input hidden">
                <label class="block mb-2 font-semibold dark:text-gray-200">Enter URL</label>
                <input type="url" name="url" class="w-full p-2 border rounded dark:bg-gray-700 dark:border-gray-600 dark:text-white" placeholder="https://example.com"/>
            </div>
            <div id="imageInput" class="mode-input hidden">
                <label class="block mb-2 font-semibold dark:text-gray-200">Upload Image</label>
                <div class="relative w-full h-64 border-2 border-dashed rounded-lg dark:border-gray-600 hover:border-blue-500 dark:hover:border-blue-400 transition-colors">
                    <!-- Drop zone -->
                    <div id="dropZone" class="absolute inset-0 flex flex-col items-center justify-center cursor-pointer">
                        <svg class="w-12 h-12 text-gray-400 dark:text-gray-500 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                        </svg>
                        <p class="text-gray-600 dark:text-gray-400">Drop your image here or click to upload</p>
                        <p class="text-sm text-gray-500 dark:text-gray-500 mt-1">Supports: JPG, PNG, GIF</p>
                    </div>
                    <!-- Image preview container -->
                    <div id="imagePreview" class="hidden absolute inset-0">
                        <button type="button" id="removeImage" class="absolute top-2 right-2 z-10 p-1 bg-red-500 text-white rounded-full hover:bg-red-600 focus:outline-none">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                            </svg>
                        </button>
                        <img id="preview" class="w-full h-full object-contain p-2" src="" alt="Preview">
                    </div>
                    <input type="file" id="imageFile" name="image" accept="image/*" class="hidden" />
                </div>
            </div>
            <input type="hidden" name="mode" id="modeField" value="text" />
            <button id="submitBtn" type="submit" class="mt-6 w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 flex items-center justify-center gap-2">
                <svg id="submitBtnSpinner" class="hidden animate-spin h-5 w-5 text-white ml-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8z"></path></svg>
                <span id="submitBtnText">Analyze</span>
            </button>
        </form>

        <div id="result" class="mt-8 hidden">
            <h2 class="text-xl font-bold mb-2 dark:text-gray-200">Result</h2>
            <div id="verdict" class="text-lg font-semibold"></div>
            <div id="explanation" class="mt-2 text-gray-700 dark:text-gray-300 prose dark:prose-invert break-words">
                <style>
                    #explanation a {
                        word-break: break-all;
                        color: #2563eb;
                        text-decoration: none;
                    }
                    .dark #explanation a {
                        color: #60a5fa;
                    }
                    #explanation a:hover {
                        text-decoration: underline;
                    }
                </style>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
